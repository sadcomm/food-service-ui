<fs-toolbar>
  <h1>Продукты</h1>
</fs-toolbar>
<p-table [value]="products">
  <ng-template pTemplate="header">
    <tr>
      <th>name</th>
      <th>price</th>
      <th>summary</th>
      <th>description</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.summary }}</td>
      <td>{{ product.description }}</td>
    </tr>
  </ng-template>
</p-table>
